<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Github search profiles</title>
</head>

<body>
  <div class="container">
    <div class="main">
      <h1>Github search profiles</h1>
  
      <div class="row mb-5 mt-3" id="search-container">
        <div class="col">
          <input type="text" id="search-input" class="form-control" placeholder="Enter GitHub uesrname" aria-label="Введите имя пользователя" aria-describedby="search-button">
        </div>
        <div class="col-auto">
          <button id="search-button" class="btn btn-outline-secondary" type="button">Find</button>
        </div>
      </div>
  
      <div id="profile-container"></div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
